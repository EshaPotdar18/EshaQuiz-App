<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>update</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

   <style>
      .file-input-wrapper {
         position: relative;
         overflow: hidden;
         display: inline-block;
      }
      .file-input-wrapper input[type="file"] {
         font-size: 50px;
         position: absolute;
         left: 0;
         top: 0;
         opacity: 0;
      }
      .file-input-label {
         border: 1px solid #ccc;
         display: inline-block;
         padding: 10px;
         cursor: pointer;
         border-radius: 5px;
         box-sizing: border-box;
      }
   </style>
</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">Esha.Quiz</a>

      <form action="#" class="search-form" onsubmit="redirectToPage(); return false;">
         <input type="text" name="search_box" required placeholder="Search courses..." maxlength="100" id="searchInput">
         <button type="submit" class="fas fa-search">Search</button>
     </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images\logo.png" class="image" alt="">
         <h3 class="name">Esha</h3>
         <p class="role">Stuent</p>
         <a href="profile.html" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images\logo.png" class="image" alt="">
      <h3 class="name">Esha</h3>
      <p class="role">Student</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="about.html"><i class="fas fa-question"></i><span>About</span></a>
      <a href="index.html"><i class="fas fa-graduation-cap"></i><span>Quick quiz</span></a>
      <a href="courses.html"><i class="fas fa-chalkboard-user"></i><span>Courses</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>Teachers</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>Contact us</span></a>
   </nav>

</div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>update profile</h3>
      <p>update name</p>
      <input type="text" name="name" placeholder="Esha" maxlength="50" class="box">
      <p>update email</p>
      <input type="email" name="email" placeholder="eshapotdar@gmail.com" maxlength="50" class="box">
      <p>previous password</p>
      <input type="password" name="old_pass" placeholder="enter your old password" maxlength="20" class="box">
      <p>new password</p>
      <input type="password" name="new_pass" placeholder="enter your old password" maxlength="20" class="box">
      <p>confirm password</p>
      <input type="password" name="c_pass" placeholder="confirm your new password" maxlength="20" class="box">
      
      <p>update pic</p>
      <div class="file-input-wrapper">
         <label for="profile" class="file-input-label">Select Profile Picture</label>
         <input type="file" id="profile" accept="image/*" required maxlength="20" class="box">
      </div>
      <input type="submit" value="register new" name="submit" class="btn">
   </form>

</section>








<!-- custom js file link  -->
<script src="js/script.js"></script>

   
</body>
</html>
